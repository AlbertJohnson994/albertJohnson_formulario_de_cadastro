<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <input type="text" placeholder="seu nome completo" />
        <br />
        <label for="Seu E-mail">Seu E-mail</label>
        <input id="email" type="email" />
        <br />
        <input type="Tel:" placeholder="Seu telefone" /> <br />
        <input type="number" max="10" min="2" step="2"/> <br />
        <input type="file"/> <br />
        <input type="color"> <br />
        <input type="checkbox" id="checkbox-termos"/> 
        <label for="checkbox-termos">Aceito os termos</label>
        <p>
            qual sua cor favorito?
        </p>
        <input type="radio" name="cor favorita" id="cor-Vermelho" /> <label for="cor-vernelho">Vermelho</label>
        <input type="radio" name="cor favorita" id="cor-Verde" /> <label for="cor-verde">verde</label>
        <input type="radio" name="cor favorita" id="cor-Azul" /> <label for="cor-azul">Azul</label>
        <br />
        <label>Qual seu filme favorito?</label>
        <select multiple>
            <option >Action</option>
            <option >Suspence</option>
            <option >Horror</option>
            <option >Toys</option>
            <option >Romance</option>
            <option >Adventure</option>
        </select>
        <br />
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>

    </form>
</body>
</html>
